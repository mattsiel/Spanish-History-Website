
#--------------------------------------
# creating a person
# post: @/person
# paremeters: needs the person
# code should be 201 for success, 401 if already exists
#--------------------------------------
paths:
  /person:                
    post:                
      tags:               
        - Person         
      summary: creates a new person
      produces:
      - application/json
      parameters:
      - in: body
        name: register person
        description: creates a person
        required: false
        schema:
          $ref: '#/definitions/person' 
      responses:
        201:
          description: Person Successfully Created.
        401:
          description: Person Already Exists.
    patch:                
      tags:               
        - Person         
      summary: edits a new person
      produces:
      - application/json
      parameters:
      - in: body
        name: edit person
        description: edit person
        required: false
        schema:
          $ref: '#/definitions/person' 
      responses:
        201:
          description: Person Successfully Edited.
    delete:                
      tags:               
        - Person         
      summary: removes
      produces:
      - application/json
      parameters:
      - in: body
        name: removes person
        description: removes person
        required: false
        schema:
          $ref: '#/definitions/person' 
      responses:
        201:
          description: Person Successfully Removed.

